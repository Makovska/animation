<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon.ico">
        <title>Lesson 13</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="sun"></div>
                <div class="road"></div>
                <div class="road-dashed"></div>
                <div class="bird">
                    <div class="bird-center"></div>
                    <div class="bird-left">
                        <div class="bird-left__circle"></div>
                    </div>
                    <div class="bird-right">
                        <div class="bird-right__circle"></div>
                    </div>
                </div>
                <div class="tree-1">
                    <div class="tree-stem"></div>
                    <div class="tree-crown-1"></div>
                    <div class="tree-crown-2"></div>
                    <div class="tree-crown-3"></div>
                </div>
                <div class="tree-2">
                    <div class="tree-stem"></div>
                    <div class="tree-crown-1"></div>
                    <div class="tree-crown-2"></div>
                    <div class="tree-crown-3"></div>
                </div>
                <div class="tree-3">
                    <div class="tree-stem"></div>
                    <div class="tree-crown-1"></div>
                    <div class="tree-crown-2"></div>
                    <div class="tree-crown-3"></div>
                </div>
                <div class="car">
                    <div class="car-body-1"></div>
                    <div class="car-body-2">
                        <div class="car-wheel-1">
                            <div class="car-wheel-11"></div>
                        </div>
                        <div class="car-wheel-2">
                            <div class="car-wheel-21"></div>
                        </div>
                    </div>
                    <div class="car-wheel-3"></div>
                    <div class="car-wheel-4"></div>
                    <div class="car-wheel-5"></div>
                    <div class="car-body-3">
                        <div class="car-smile"></div>
                    </div>
                    <div class="car-light-left"></div>
                    <div class="car-light-right"></div>
                    <div class="car-body-4"></div>
                    <div class="car-window-1">
                        <div class="car-eyes">
                            <div class="car-eyes-left-1">
                                <div class="car-eyes-left-12"></div>
                                <div class="car-eyes-left-13"></div>
                                <div class="car-eyes-left-14"></div>
                            </div>
                            <div class="car-eyes-right-1">
                                <div class="car-eyes-right-12"></div>
                                <div class="car-eyes-right-13"></div>
                                <div class="car-eyes-right-14"></div>
                            </div>
                        </div>
                    </div>
                    <div class="car-window-2"></div>
                    <div class="car-bow">
                        <div class="car-bow-left-1"></div>
                        <div class="car-bow-left-2"></div>
                        <div class="car-bow-right-1"></div>
                        <div class="car-bow-right-2"></div>
                        <div class="car-bow-middle"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
